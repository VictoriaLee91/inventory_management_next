{% extends "_layout.html" %}
{% block content %}
<h1> Store</h1>

<form action="{{ url_for('store_form') }}" method="POST">
    <div class="form-group">
        <label for="name">Store Name:</label>
        <input class="form-control" type="text" name="name" />
    </div>
    <button type="submit" class="btn btn-primary">Add a Store</button>
</form>

{% endblock %}
