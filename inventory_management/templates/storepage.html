{% extends "_layout.html" %}
{% block content %}
<h1>{{store.name}}</h1>
</br>
<h4>Number of warehouses</h4>
{% for w in store.warehouse %}
<ul>
    <li>{{w.location}}</li>
</ul>
{% endfor %}
<form action="{{ url_for('update_store', id=store.id) }}" method="POST">
    <div class="form-group">
        <label for="newname">Store Name:</label>
        <input type="text" class="form-control" name="newname" />
    </div>
    <button type="submit" class="btn btn-primary">Edit store</button>
    {% endblock %}
