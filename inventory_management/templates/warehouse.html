{% extends "_layout.html" %}
{% block content %}
<h1> Warehouse</h1>
<form action="{{ url_for('warehouse_form') }}" method="POST">
    <div class="form-group">
        <label for="warehouse">Warehouse</label>
        <input type="text" class="form-control" name="warehouse_location" />
    </div>
    <div class="form-group">
        <label for="Store">Store</label>
        <select class="form-control" name="store_id" />

        {% for store in stores %}
        <option value="{{stores.id}}">{{store.name}}</option>
        {% endfor %}

        </select>
    </div>
    <button type="submit" class="btn btn-success">Add a Warehouse location</button>
</form>
{% endblock %}
